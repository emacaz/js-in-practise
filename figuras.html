<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | JS in the practise</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>

    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JS</p>
    </header>


    <div class="main-container">

        <section>
            <h2>Calcula el área y perímetro de un Cuadrado</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number"> <br>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular área
                </button>
            </form>
        </section>
    
    
        <section>
            <h2>Calcula el área y perímetro de un Triángulo</h2>
            <form>
                <label for="lado1">
                    Lado 1:
                </label>
                <input id="lado1" type="number">
                
                <br>
                <label for="lado2">
                    Lado 2:
                </label>
                <input id="lado2" type="number">
    
                <br>
                <label for="base">
                    Base:
                </label>
                <input id="base" type="number">
    
                <br>
                <label for="altura">
                    Altura:
                </label>
                <input id="altura" type="number"> <br>
    
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
    
    
        <section>
            <h2>Calcula el área y perímetro de un Círculo</h2>
            <form>
                <label for="InputCirculo">
                    Escribe cuánto mide el Radio de tu Círculo:
                </label>
                <input id="InputCirculo" type="number"> <br>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular área
                </button>
            </form>
        </section>

    </div>

    <script src="./figuras.js"></script>
</body>
</html>
